<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <p class="results" id="result"></p>

        <button class="seven" id="7">7</button>
        <button class="eight" id="8">8</button>
        <button class="nine" id="9">9</button>
        <button class="division" id="divide">/</button> <!--divide-->
        <button class="clear" id="clear">C</button> <!--clear-->

        <button class="four" id="4">4</button>
        <button class="five" id="5">5</button>
        <button class="six" id="6">6</button>
        <button class="multiplication" id="multiply">*</button> <!--multiply-->

        <button class="one" id="1">1</button>
        <button class="two" id="2">2</button>
        <button class="three" id="3">3</button>
        <button class="subtraction" id="subtract">-</button> <!--substract-->

        <button class="zero" id="0">0</button>
        <button class="decimal" id="dec">.</button>
        <div class="none"></div>
        <button class="addition" id="add">+</button> <!--add-->
        <button class="equals" id="equal">=</button> <!--equals-->
        

    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
